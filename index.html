<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Jolly+Lodger" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css"> 
  </head>
  <body >
    <div id="hogwarts-background">
        <div id="form-wrapper">
          <h1>Tell us your potions</h1>

          <form method="POST" action="http://localhost:3000/potions" >

            <label for="wizard-name">Your Name: </label>
            <input type="text" id="wizard-name" name="wizard-name">
            <br>

            <label for="potion-name">Name of your potion: </label>
            <input type="text" id="potion-name" name="potion-name">
            <br><br>


            <label for="ingredient-names">Tell us your ingredients - up to 5: </label>
            <br>
            
            <label for="ingredient-one">Ingredient one: </label>
            <input type="text" id="ingredient-one" name="ingredient-one">
            <br>


            <label for="ingredient-two">Ingredient two: </label>
            <input type="text" id="ingredient-two" name="ingredient-two">
            <br>
            <label for="ingredient-three">Ingredient three: </label>
            <input type="text" id="ingredient-three" name="ingredient-three">
            <br>
            <label for="ingredient-four">Ingredient four: </label>
            <input type="text" id="ingredient-four" name="ingredient-four">
            <br>
            <label for="ingredient-five">Ingredient five: </label>
            <input type="text" id="ingredient-five" name="ingredient-five">
            <br><br>

            <label for="potion-does">Tell us what your potion does: </label>
            <input type="text" id="potion-does" name="potion-does">
            <br><br>

            <label for="potion-brew">How would one brew up your potion, step by step: </label>
            <label for="step-one">Step one: </label>
            <input type="text" id="step-one" name="step-one">
            <br>
            <label for="step-two">Step two: </label>
            <input type="text" id="step-two" name="step-two">
            <br>
            <label for="step-three">Step three: </label>
            <input type="text" id="step-three" name="step-three">
            <br>
            <label for="step-four">Step four: </label>
            <input type="text" id="step-four" name="step-four">
            <br>
            <label for="step-five">Step five: </label>
            <input type="text" id="step-five" name="step-five">
            <br>
            <br><br>

            
            <button type="submit" value="Submit" id="myButton">Expecto Submitto</button>
          </form>
        </div>
    </div>
  </body>
  <footer>
    <script src="./server.js"></script>
  </footer>
</html>
